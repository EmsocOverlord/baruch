<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Downloading queue</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of queue" (click)="navigateToNovel(item.novel)">
      <ion-thumbnail item-start>
        <img [src]="'/api/covers/' + item.novel?.cover" alt="Cover">
      </ion-thumbnail>
      <h2>{{item.novel.title}}</h2>
      <p>{{item.progress}}% Completed</p>
    </button>
  </ion-list>
</ion-content>
