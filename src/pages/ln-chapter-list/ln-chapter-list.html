<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let chapter of chapters" (click)="openChapter(chapter.number)">
      Chapter {{ chapter.number }} - {{ chapter.title }}
    </button>
  </ion-list>
</ion-content>
