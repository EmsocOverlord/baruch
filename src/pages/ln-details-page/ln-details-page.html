<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list-header >
      <button ion-button clear item-right icon-only>
        <ion-icon name="heart-outline"></ion-icon>        
      </button>
      <h2>{{this.novel.title}}</h2>
      <span >{{this.novel.getAuthors}} </span>
    </ion-list-header>
    <ion-row>
      <img ion-col col-12 col-md-6 [src]="'http://localhost:5050/api/covers/' + novel.cover"  alt="Cover"/>     
    </ion-row>
    
    <ion-row>
      <ion-col>
        Summary
        <p text-justify>
           {{this.novel.synopsis}}
        </p>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear>Read</button>
      </ion-col>

    </ion-row>
</ion-content>
