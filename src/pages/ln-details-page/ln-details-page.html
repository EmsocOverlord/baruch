<ion-header>

  <ion-navbar>
    <ion-title>{{this.novel.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{this.novel.cover}}" />
    <ion-card-content>
      <ion-card-title>
        {{this.novel.title}}
      </ion-card-title>
      
      <p>
        Synopsis: <br> {{this.novel.synopsis}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button>Read</button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>

      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note >
          last update 
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
