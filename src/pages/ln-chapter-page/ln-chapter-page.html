<ion-header>

  <ion-navbar [style.display]="navDisplay" color="primary">
    <ion-title>Chapter {{chapter?.number}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="prevChapter()">
        <ion-icon name="rewind"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="nextChapter()">
        <ion-icon name="fastforward"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="openSettingsModal()" color="secondary">
        <ion-icon name="color-palette"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding id="chapter-page" (tap)="toggleNavBar()">
  <ln-chapter-reader
    [(chapter)]="chapter"
    [novelId]="novelId"
    [fontSize]="settings?.fontSize"
    [brightness]="settings?.brightness"
    [horizontalScrolling]="settings?.horizontalScrolling"
    [invertColors]="settings?.invertColors"
    [isRenderingChapter]="isRenderingChapter"
  ></ln-chapter-reader>
</ion-content>
