<ion-header>
    <ion-navbar color="primary">

        <ion-searchbar [(ngModel)]="searchValue" (keypress)="searchNovels($event.keyCode)">
        </ion-searchbar>


    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ln-novel-list [novels]="novels" [emptyMessage]="'Nothing found...'"></ln-novel-list>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(updateNovelList())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
