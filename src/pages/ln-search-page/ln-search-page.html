<ion-header>
    <ion-navbar color="primary">

        <ion-searchbar [(ngModel)]="searchValue" (ionInput)="searchNovels()" [debounce]="500">
        </ion-searchbar>


    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-grid no-padding>
        <ion-row class="list-row" align-items-end justify-content-start>
            <ion-col col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 *ngFor="let novel of novels" no-padding>
                <ion-card (tap)="novelTapped($event, novel)">
                    <div class="cover-holder">
                        <img [src]="'/api/covers/' + novel.cover" alt="Cover">
                    </div>
                    <ion-item color="secondary" no-padding>
                        <h5>{{novel.title}}</h5>
                        <p>
                            <span *ngFor="let author of novel.authors">
              {{author.name}} ;
              </span>
                            <span *ngIf="novel.authors.length == 0">&nbsp;</span>
                        </p>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(updateNovelList())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
