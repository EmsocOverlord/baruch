<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All novels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row class="list-row">
    <ion-col col-6 col-sm *ngFor="let novel of novels">
      <ion-card (click)="novelTapped($event, novel)">
        <img src="/assets/covers/thumbs/big/{{novel.cover}}" alt="Cover">
        <ion-item>
          <h5>{{novel.title}}</h5>
          <p>
            <span *ngFor="let author of novel.authors">
              {{author.name}} ;
            </span>
          </p>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(updateNovelList())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
