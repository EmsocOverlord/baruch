<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All novels</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openFilterModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="searchTapped()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ln-novel-list [novels]="novels"></ln-novel-list>

  <ion-infinite-scroll *ngIf="novels?.length" (ionInfinite)="$event.waitFor(updateNovelList())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
