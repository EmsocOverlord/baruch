<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All novels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="list-row" align-items-end justify-content-start>
      <ion-col col-xl-2 col-lg-3 col-md-4 col-sm-4 col-6 *ngFor="let novel of novels">
        <ion-card (tap)="novelTapped($event, novel)">
          <img [src]="'/api/covers/' + novel.cover" alt="Cover">
          <ion-item color="secondary">
            <h5>{{novel.title}}</h5>
            <p>
              <span *ngFor="let author of novel.authors">
              {{author.name}} ;
            </span>
            </p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(updateNovelList())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
