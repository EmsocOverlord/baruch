<ion-menu [content]="content" [swipeEnabled]="true">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>BARUCH</ion-title>
      <h6 ion-text class="subtitle">a light novel reader and downloader</h6>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Catalog</ion-list-header>
      <button ion-item *ngFor="let p of overallPages" (click)="openPage(p)" menuClose>
        <ion-icon name="{{p.icon}}" small item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>My picks</ion-list-header>
      <button ion-item *ngFor="let p of userPages" (click)="openPage(p)" menuClose>
        <ion-icon name="{{p.icon}}" small item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <img class="feedbacks" src="assets/food.png" alt="Feedbacks">
    <a href="mailto:adrian.onrails@gmail.com?subject=Baruch feedback&body=Anything?">
      <ion-toolbar color="primary">
        <ion-title>Feedbacks?</ion-title>
      </ion-toolbar>
    </a>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
