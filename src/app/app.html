<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>BARUCH</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (tap)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <img class="feedbacks" src="assets/food.png" alt="Feedbacks">
    <a href="mailto:adrian.onrails@gmail.com?subject=Baruch feedback&body=Anything?">
      <ion-toolbar color="primary">
        <ion-title>Feedbacks?</ion-title>
      </ion-toolbar>
    </a>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
