<ion-slides #slidesHolder pager paginationType="progress" [hidden]="isRenderingChapter"
  spaceBetween="10"
  (ionSlideNextStart)="goToNextChapter()"
  (ionSlideDrag)="goToPreviousChapter($event)"
  (ionSlideDidChange)="savePageNumber()">
  <ion-slide *ngFor="let content of contents">
    <span [style.fontSize]="fontSize + 'px'" [innerHtml]="content"></span>
  </ion-slide>
</ion-slides>
<ln-loading [hidden]="!isRenderingChapter"></ln-loading>
<div #contentHolder id="contentHolder"></div>
