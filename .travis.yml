branches:
  only:
  - master
  - develop
matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources: 
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode8.3
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - node_modules
before_install:
- export LANG=en_US.UTF-8
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install yarn ios-sim
  jq ios-deploy cocoapods ; rvm use system ; pod setup ; fi
- nvm install 8
- npm install -g ionic cordova
before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/addkeys.sh ; fi
script:
- npm install
- chmod a+x ./travis/build-ios.sh ./travis/package-ios.sh ./travis/build-android.sh
  ./travis/package-android.sh
- mkdir ./www
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/build-ios.sh && ./travis/package-ios.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis/build-android.sh && ./travis/package-android.sh
  ; fi
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
deploy:
  provider: releases
  file_glob: true
  file: output/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: master